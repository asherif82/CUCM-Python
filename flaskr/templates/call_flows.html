{% extends "core_base.html" %}

{% include 'main_table.html' %}

<script type="text/javascript">

var editor;
var currentCallFlows = [];

// Display an Editor form that allows the user to pick the CSV data to apply to each column
function selectColumns ( editor, csv, header ) {
    var selectEditor = new $.fn.dataTable.Editor();
    var fields = editor.order();
    fields = fields.filter(e => e !== 'pkid');  // Remove PKID from fields
    dynamicFields = ['Enter Test Name'];
    options = dynamicFields.concat(header)
 
    for ( var i=0 ; i<fields.length ; i++ ) {
        var field = editor.field( fields[i] );
 
        selectEditor.add( {
            label: field.label(),
            name: field.name(),
            type: 'select',
            options: options, //header,
            def: options[i]
        } );
    }

    selectEditor.create({
        title: 'Map CSV fields',
        buttons: 'Import '+csv.length+' records',
        message: 'Select the CSV column you want to use the data from for each field.'
    });

    selectEditor.on('submitComplete', function (e, json, data, action) {
        // Use the host Editor instance to show a multi-row create form allowing the user to submit the data.

        editor.create( csv.length, {
            title: 'Confirm import',
            buttons: 'Submit',
            message: 'Click the <i>Submit</i> button to confirm the import of '+csv.length+' rows of data. Optionally, override the value for a field to set a common value by clicking on the field below.'
        } );

        for ( var i=0 ; i<fields.length ; i++ ) {
            var field = editor.field( fields[i] );
            var mapped = data[ field.name() ];
 
            for ( var j=0 ; j<csv.length ; j++ ) {
                if ( !mapped || header.indexOf(mapped) === -1) {  // Not a field in CSV file
                    field.multiSet( j, mapped);
                } else {
                    field.multiSet( j, csv[j][mapped] );
                }

            }
        }
    } );
}
 


$(document).ready(function() {

    $('.display-0').html('Call Flows Editor').hide();
    $('#DT').html('Call FLows Table');

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
    idSrc: 'pkid',
    ajax: {
            create: {
                type: 'POST',
                url:  '/api/v1/call_flows/create'
            },
            edit: {
                type: 'PUT',
                url:  '/api/v1/call_flows/edit?id=_id_'
            },
            remove: {
                type: 'POST',
                url:  '/api/v1/call_flows/remove?id=_id_'
            }
        },
    fields: [
        {
            "name": "pkid",
            "label": "PKID:",
            "type": "hidden"
        },
        {
            "name": "name",
            "label": "Call Flow Name:"
        },
        {
            "name": "number",
            "label": "Call Flow:"
        },
        {
            "name": "department",
            "label": "Department:"
        },
        {
            "name": "response",
            "label": "Response:"
        },
        {
            "name": "filename",
            "label": "Filename:"
        },
        {
            "name": "camelot_script",
            "label": "Camelot Script:"
        },
        {
            "name": "results",
            "label": "Results:"
        },
        {
            "name": "test_ext",
            "label": "Test Ext:"
        },
    ]
});

    // Upload Editor - triggered from the import button. Used only for uploading a file to the browser
    var uploadEditor = new $.fn.dataTable.Editor( {
        fields: [ {
            label: 'CSV file:',
            name: 'csv',
            type: 'upload',
            ajax: function ( files ) {
                // Ajax override of the upload so we can handle the file locally. Here we use Papa
                // to parse the CSV.
                Papa.parse(files[0], {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        if ( results.errors.length ) {
                            console.log( results );
                            uploadEditor.field('csv').error( 'CSV parsing error: '+ results.errors[0].message );
                        }
                        else {
                            uploadEditor.close();
                            selectColumns( editor, results.data, results.meta.fields );
                        }
                    }
                });
            }
        } ]
    } );
 


var table = $("#main-table").DataTable({
    ajax: {
        url: "/api/v1/call_flows/all_call_flows",
        dataSrc: ''
    },
    rowId: 'pkid',
    pageLength: 50,
    order: [[1, 'asc']],
    autoFill: {
            editor:  editor
        },
    select: {
        "style": "multi+shift",
        "selector": "td:first-child"
    },
    columns: [
        {
            "data": null,
            "defaultContent": "",
            "className": "select-checkbox",
            "orderable": false,
            title: '&nbsp;&nbsp;&nbsp;'
        },
        {
            "data": "pkid",
            "title": "PKID",
            visible: false
        },
        {
            "data": "name",
            "title": "Call Flow Name"
        },
        {
            "data": "number",
            "title": "Call Flow Number"
        },
        {
            "data": "department",
            "title": "Department"
        },
        {
            "data": "response",
            "title": "Response"
        },
        {
            "data": "filename",
            "title": "Filename"
        },
        {
            "data": "camelot_script",
            "title": "Camelot Script"
        },
        {
            "data": "results",
            "title": "Results"
        },
        {
            "data": "test_ext",
            "title": "Test Ext"
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child)', function (e) {
        editor.inline( this, {
            onBlur: 'submit',
        } );
    } );
    


    // Display the buttons
    new $.fn.dataTable.Buttons( table, [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
            {
                extend: "selectedSingle",
                text: 'Duplicate Row',
                action: function ( e, dt, node, config ) {
                    // Place the selected row into edit mode (but hidden),
                    // then get the values for all fields in the form
                    var values = editor.edit(
                            table.row( { selected: true } ).index(),
                            false
                        )
                        .val();

                    // Create a new entry (discarding the previous edit) and
                    // set the values from the read values
                    editor
                        .create( {
                            title: 'Duplicate record',
                            buttons: 'Create from existing'
                        } )
                        .set( values );
                }
            },
            {
                text: 'Duplicate Call Flow',
                action: function ( e, dt, node, config ) {

                    $.getJSON("/api/v1/call_flows/call_flow_names", function (data) {

                        // Track globally for submit event
                        currentCallFlows = [];
                        for (i=0; i<data.length; i++) {
                            currentCallFlows.push(data[i].toLowerCase());
                        }
                        // Build people options using object with name as key and id as value
                        options = {
                            '': ''
                        };
                        for (x = 0; x < data.length; x++) {
                            options[data[x]] = data[x]
                        };

                        // Sort by the person's name
                        sortedOptions = Object.keys(options).sort();
                        $('#error').html('');
                        $("#select_picker").empty();

                        // Build the select options with id being the value
                        for (x = 0; x < sortedOptions.length; x++) {
                            val = sortedOptions[x]
                            $("#select_picker").append("<option value='" + options[val] + "'>" + val + "</option> ")
                        };

                        $("#contact-modal").modal();

                        // If CEC ID parameter exists try to select that user.
                        //if (custId.length > 0) {
                        //    $('#customer_select_picker').val(custId).change();
                        //}
                    });


                    
                }

            },
        { extend: "remove", editor: editor },
        {text: 'Import CSV',
                action: function () {
                    uploadEditor.create( {
                        title: 'CSV file import'
                    } );
                }
        }
        ] );

    table.buttons().container()
        .prependTo( $(table.table().container() ) );


    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
            editor.field( 'pkid' ).disable();
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
            editor.field( 'pkid' ).disable();
        } );
});

    $('#select_picker').select2({
            //theme: "bootstrap4",  //Small text input with this option
            allowClear: true,
            placeholder: 'Select an test'
    });

$("#submit").on('click', function(event){

    var val = $('#select_picker').val();
    //console.log('submit', val)

    if (val.length === 0) {
        $('#error').html('Error: Call Flow not selected');
        return false;
    }

    var newVal = $('#dup').val();
    //console.log('newVal', newVal)

    if (newVal.length === 0) {
        $('#error').html('Error: New Call Flow name is blank');
        return false;
    }

    if (currentCallFlows.indexOf(newVal) >= 0) {
        $('#error').html('Error: Duplicate Call Flow name');
        return false;
    }
 

    table = $("#main-table").DataTable();

    var indexes = table
      .rows()
      .indexes()
      .filter( function ( value, index ) {
        return val === table.row(value).data().name;
      } );

    var data = table.rows(indexes).data().toArray();
    //console.log(data)

    
    var fields = editor.order();
    //console.log(data.length)
    editor.create( data.length, false);
    
        for ( var i=0 ; i<fields.length ; i++ ) {
            var field = editor.field( fields[i] );
            var fieldName = field.name();
            if (fieldName !== 'pkid') {
                //console.log(fieldName)

                for ( var j=0 ; j<data.length ; j++ ) {
                    //console.log(j, data[j][fieldName]);
                    field.multiSet( j, fieldName === 'name' ? newVal : data[j][fieldName] );
                }


            }
        }
        //console.log(editor.multiGet());
        editor.submit();
    
        $("#contact-modal").modal('hide');
});



</script>


{% endblock content %}
